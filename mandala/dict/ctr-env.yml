- name: pwr
  title: Power
  type: option
  units:
    - "off"
    - "on"
  content:
    - name: ap
      suffix: Avionics
    - name: servo
      suffix: servo
    - name: ignition
      suffix: Ignition
    - name: payload
      suffix: Payload
    - name: agl
      suffix: AGL
    - name: xpdr
      suffix: XPDR
    - name: satcom
      suffix: Satcom
    - name: rfamp
      suffix: RF amplifier
    - name: ice
      suffix: Anti-ice
    - name: las
      suffix: Landing Assistance

- name: aux
  title: Auxillary
  type: option
  units:
    - "off"
    - "on"
  content:
    - name: horn
      title: Horn signal
      type: option
      units:
        - "off"
        - "on"

- name: ers
  title: Emergency Recovery
  type: option
  content:
    - name: launch
      title: ERS launch
      units:
        - "off"
        - "on"
    - name: rel
      title: ERS release
      units:
        - locked
        - released

- name: light
  title: Lighting
  type: option
  units:
    - "off"
    - "on"
  content:
    - name: nav
      title: Navigation lights
    - name: taxi
      title: Taxi lights
    - name: beacon
      title: Beacon light
    - name: landing
      title: Landing lights
    - name: strobe
      title: Strobe lights

- name: door
  title: Doors and latches
  type: option
  units:
    - "locked"
    - "open"
  content:
    - name: main
      title: Main door
    - name: drop
      title: Drop-off

- name: cam
  title: Camera
  content:
    - name: roll
      suffix: ctr roll
      units: su
    - name: pitch
      suffix: ctr pitch
      units: su
    - name: yaw
      suffix: ctr yaw
      units: su

    - name: rec
      suffix: record
      type: option
      units:
        - "off"
        - "on"
    - name: shot
      suffix: shot
      type: option
      units:
        - "off"
        - "single"
        - "series"
    - name: arm
      suffix: arm focus
      type: option
      units:
        - "off"
        - "on"
    - name: zin
      suffix: zoom in
      type: option
      units:
        - "off"
        - "on"
    - name: zout
      suffix: zoom out
      type: option
      units:
        - "off"
        - "on"
    - name: aux
      suffix: auxillary control
      type: byte

- name: ats
  title: ATS controls
  content:
    - name: roll
      title: ATS ctr roll
      units: su
    - name: pitch
      title: ATS ctr pitch
      units: su
    - name: yaw
      title: ATS ctr yaw
      units: su

- name: turret
  title: Turret controls
  content:
    - name: roll
      title: Turret ctr roll
      units: su
    - name: pitch
      title: Turret ctr pitch
      units: su
    - name: yaw
      title: Turret ctr yaw
      units: su

    - name: op
      title: Turret op
      type: option
      units:
        - "off"
        - "arm"
        - "shoot"
        - "shooting"
        - "reload"

