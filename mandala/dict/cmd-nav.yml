- name: proc
  title: Procedures
  content:
    - name: mode
      title: Procedure
      type: option
      units:
        - EMG
        - RPV
        - UAV
        - WPT
        - STBY
        - TAXI
        - TAKEOFF
        - LANDING

    - name: stage
      title: Procedure stage
      type: byte

    - name: wp
      title: Selected waypoint
      type: word
    - name: rw
      title: Selected runway
      type: word
    - name: pi
      title: Selected point of interest
      type: word

    - name: action
      title: Procedure action
      type: option
      units:
        - idle
        - next
        - reset
        - inc
        - dec

    - name: adj
      title: Maneuver adjust
      units: m

    - name: loops
      title: Remaining loops
      type: word
    - name: timeout
      title: Procedure timeout
      type: word
      units: s

- name: reg
  title: Regulators configuration
  type: option
  units:
    - "off"
    - "on"
  content:
    - name: att
      title: Attitude control
    - name: pos
      title: Position control
      units:
        - "off"
        - hdg
        - direct
        - track
        - loiter
        - hover

    - name: spd
      title: Airspeed control
    - name: alt
      title: Altitude control
      units:
        - "off"
        - "on"
        - "rate"

    - name: eng
      title: Engine control
    - name: yaw
      title: Yaw control
      units:
        - "off"
        - "hdg"
        - "slip"
        - "taxi"
        - "track"
    - name: str
      title: Steering control
    - name: taxi
      title: Taxi track control
    - name: brk
      title: Brakes control
    - name: flaps
      title: Flaps control
    - name: airbrk
      title: Airbrakes control

- name: ahrs
  title: AHRS options
  type: option
  units:
    - "no"
    - "yes"
  content:
    - name: inair
      title: AHRS airdata
    - name: nogps
      title: Block GPS
    - name: nomag
      title: Block magnetometer
    - name: hsrc
      title: Select height source
      units:
        - "baro"
        - "gps"
        - "range"
        - "vision"
    - name: hagl
      title: AGL altitude

- name: att
  title: Attitude regulators
  content:
    - name: roll
      title: Cmd roll
      units: rad
    - name: pitch
      title: Cmd pitch
      units: rad
    - name: yaw
      title: Cmd yaw
      units: rad
    - name: slip
      title: Cmd slip
      units: rad

- name: pos
  title: Position regulators
  content:
    - name: lat
      title: Cmd latitude
      units: deg
    - name: lon
      title: Cmd latitude
      units: deg
    - name: hmsl
      title: Cmd altitude MSL
      units: m

    - name: bearing
      title: Cmd bearing
      units: rad
    - name: airspeed
      title: Cmd airspeed
      units: m/s

    - name: altitude
      title: Cmd altitude
      units: m
    - name: vspeed
      title: Cmd vspeed
      units: m/s
    - name: tecs
      title: TECS weighting factor
      units: u

    - name: radius
      title: Loiter radius
      units: m

- name: eng
  title: Engine regulators
  content:
    - name: mode
      title: Engine mode
      type: option
      units:
        - "auto"
        - "start"
        - "spin"

    - name: rpm
      title: Cmd RPM
      units: rpm

    - name: cut
      title: Throttle cut
      type: option
      units:
        - "off"
        - "on"
    - name: ovr
      title: Throttle override
      type: option
      units:
        - "off"
        - "on"

- name: rc
  title: RC
  content:
    - name: ovr
      suffix: override
      type: option
      units:
        - "off"
        - "on"
    - name: roll
      suffix: roll
      units: su
    - name: pitch
      suffix: pitch
      units: su
    - name: thr
      suffix: throttle
      units: u
    - name: yaw
      suffix: yaw
      units: su

- name: cam
  title: Camera
  content:
    - name: zoom
      title: Cam zoom level
      units: u
    - name: focus
      title: Cam focus
      units: u

    - name: ch
      title: Video channel
      type: byte

    - name: range
      title: Rangefinder
      type: option
      units:
        - "off"
        - "on"

    - name: mode
      title: Shotting mode
      type: option
      units:
        - "off"
        - "single"
        - "distance"
        - "time"
    - name: dshot
      title: Shotting distance
      type: word
      units: m
    - name: tshot
      title: Shotting time
      type: word
      units: ms

    - name: pf
      title: Picture flip
      type: option
      units:
        - "off"
        - "on"
    - name: nir
      title: NIR filter
      type: option
      units:
        - "off"
        - "on"
    - name: fm
      title: Focus mode
      type: option
      units:
        - "auto"
        - "infinity"
    - name: ft
      title: Focus type
      type: option
      units:
        - "auto"
        - "manual"

- name: gimbal
  title: Gimbal cmd
  content:
    - name: mode
      suffix: mode
      type: option
      units:
        - "off"
        - "stab"
        - "pos"
        - "speed"
        - "target"
        - "fixed"
        - "track"

    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: broll
      suffix: bias roll
      units: rad/s
    - name: bpitch
      suffix: bias pitch
      units: rad/s
    - name: byaw
      suffix: bias yaw
      units: rad/s

    - name: lat
      suffix: latitude
      units: deg
    - name: lon
      suffix: latitude
      units: deg
    - name: hmsl
      suffix: altitude MSL
      units: m

- name: ats
  title: ATS cmd
  content:
    - name: mode
      suffix: mode
      type: option
      units:
        - "off"
        - "track"
        - "manual"
        - "search"

    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: p
      suffix: roll rate
      units: rad/s
    - name: q
      suffix: pitch rate
      units: rad/s
    - name: r
      suffix: yaw rate
      units: rad/s

- name: turret
  title: Turret cmd
  content:
    - name: mode
      suffix: mode
      type: option
      units:
        - "off"
        - "fixed"
        - "stab"
        - "position"
        - "speed"

    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: p
      suffix: roll rate
      units: rad/s
    - name: q
      suffix: pitch rate
      units: rad/s
    - name: r
      suffix: yaw rate
      units: rad/s

    - name: broll
      suffix: bias roll
      units: rad/s
    - name: bipitch
      suffix: bias pitch
      units: rad/s
    - name: byaw
      suffix: bias yaw
      units: rad/s
