- name: eng
  title: Engine

  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ready"
        - "start"
        - "stop"
        - "running"
        - "warning"
        - "failure"

    - name: rpm
      suffix: RPM
      units: rpm

    - name: torque
      suffix: torque
      units: "Nm"

    - name: temp
      suffix: temperature
      units: C

    - name: voltage
      suffix: ECU voltage
      units: V
    - name: current
      suffix: ECU current
      units: A

    - name: ot
      title: Oil temperature
      units: C
    - name: egt
      title: Exhaust temperature
      units: C
    - name: egtd
      title: Exhaust delta temperature
      units: C

    - name: op
      title: Oil pressure
      units: bar
    - name: map
      title: Mainfold air pressure
      units: Pa
    - name: iap
      title: Intake air box pressure
      units: kPa

    - name: tc
      title: Turbocharger
      type: option
      units:
        - "unknown"
        - "off"
        - "active"
        - "warning"
        - "critical"
        - "failure"

    - name: block
      title: Disable starter switch
      type: option
      units:
        - "off"
        - "on"

- name: gbox
  title: Gearbox
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "warning"
        - "failure"

    - name: rpm
      suffix: RPM
      units: rpm

    - name: temp
      suffix: temperature
      units: C

    - name: clutch
      title: Clutch
      type: option
      units:
        - "on"
        - "off"
        - busy

- name: prop
  title: Prop
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "warning"
        - "failure"

    - name: rpm
      suffix: RPM
      units: rpm

    - name: pitch
      suffix: pitch position
      units: su

    - name: thrust
      suffix: thrust
      units: "N"

- name: gen
  title: Generator
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "idle"
        - "free"
        - "warning"
        - "failure"

    - name: rpm
      suffix: RPM
      units: rpm
    - name: voltage
      suffix: voltage
      units: V
    - name: current
      suffix: current
      units: A
    - name: temp
      suffix: temperature
      units: C

- name: fuel
  title: Fuel
  content:
    - name: capacity
      suffix: capacity
      units: l
    - name: rate
      suffix: flow rate
      units: l/h
    - name: temp
      suffix: temperature
      units: C
    - name: ps
      suffix: pressure
      units: bar

- name: bat
  title: Battery
  content:
    - name: status
      title: BAT
      type: option
      units:
        - "unknown"
        - "ok"
        - "charging"
        - "shutdown"
        - "warning"
        - "failure"

    - name: voltage
      suffix: voltage
      units: V
    - name: current
      suffix: current
      units: A
    - name: capacity
      suffix: capacity
      units: A/h
    - name: temp
      suffix: temperature
      units: C

- name: pwr
  title: Power
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "shutdown"
        - "warning"
        - "failure"

    - name: vsys
      title: System voltage
      units: V
    - name: isys
      title: System current
      units: A

    - name: vsrv
      title: Servo voltage
      units: V
    - name: isrv
      title: Servo current
      units: A

    - name: vpld
      title: Payload voltage
      units: V
    - name: ipld
      title: Payload current
      units: A

- name: com
  title: Datalink
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "muted"
        - "busy"
        - "warning"
        - "failure"

    - name: rss
      title: Received signal strength
      units: "%"
      type: byte
    - name: snr
      title: Signal to noise ratio
      units: u
    - name: temp
      title: Modem temperature
      units: C

    - name: voltage
      title: Modem voltage
      units: V
    - name: current
      title: Modem current
      units: A

    - name: hdg
      title: Radio heading
      units: rad
    - name: dme
      title: Radio distance
      units: m

    - name: roll
      title: Antenna roll
      units: rad
    - name: pitch
      title: Antenna pitch
      units: rad
    - name: yaw
      title: Antenna yaw
      units: rad

- name: aux
  title: Auxilary sensors
  content:
    - name: rt
      title: Room temperature
      units: C
    - name: gear
      title: Landing gear
      type: option
      units:
        - down
        - retracted
    - name: fgear
      title: Landing gear force
      units: u

- name: ers
  title: Emergency Rescue System
  content:
    - name: status
      title: ERS status
      type: option
      units:
        - "unknown"
        - "ok"
        - "disarmed"
        - "busy"
        - "failure"
    - name: block
      title: ERS disable switch
      type: option
      units:
        - "off"
        - "on"

- name: srv
  title: Servo
  content:
    - name: pos
      title: Encoder position
      units: su
    - name: dpos
      title: Delta position
      units: su
    - name: power
      title: Power
      units: su

- name: cam
  title: Camera sensors
  content:
    - name: roll
      title: Cam roll
      units: rad
    - name: pitch
      title: Cam pitch
      units: rad
    - name: yaw
      title: Cam yaw
      units: rad

    - name: droll
      title: Delta roll
      units: rad
    - name: dpitch
      title: Delta pitch
      units: rad
    - name: dyaw
      title: Delta yaw
      units: rad

    - name: fov
      title: Cam field of view
      units: rad

    - name: range
      title: Payload range
      units: m

- name: turret
  title: Turret sensors
  content:
    - name: roll
      title: Turret roll
      units: rad
    - name: pitch
      title: Turret pitch
      units: rad
    - name: yaw
      title: Turret yaw
      units: rad

    - name: status
      title: Turret status
      type: option
      units:
        - ready
        - shooting
        - reloading

    - name: capacity
      title: Payload capacity
      type: byte
